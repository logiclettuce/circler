<script>
    let jsonContext = {{json_context}}
    document.body.innerHTML = document.body.innerHTML.replace('{{performance}}', jsonContext.user.performance);
    document.body.innerHTML = document.body.innerHTML.replace('{{server}}', jsonContext.meta.server);
    document.body.innerHTML = document.body.innerHTML.replace('{{mode}}', jsonContext.user.mode);
    document.body.innerHTML = document.body.innerHTML.replace('{{username}}', jsonContext.user.username);
    document.body.innerHTML = document.body.innerHTML.replace('{{global_rank}}', jsonContext.user.global_rank);
    document.body.innerHTML = document.body.innerHTML.replace('{{country_rank}}', jsonContext.user.country_rank);
    document.body.innerHTML = document.body.innerHTML.replace('{{playcount}}', jsonContext.user.playcount);
    document.body.innerHTML = document.body.innerHTML.replace('{{max_combo}}', jsonContext.user.max_combo);
    document.body.innerHTML = document.body.innerHTML.replace('{{accuracy}}', jsonContext.user.accuracy);
    document.body.innerHTML = document.body.innerHTML.replace('{{country_code}}', jsonContext.user.country_code);
    document.body.innerHTML = document.body.innerHTML.replace('{{join_date}}', jsonContext.user.join_date);
    document.body.innerHTML = document.body.innerHTML.replace('{{user_id}}', jsonContext.user.id);
</script>
