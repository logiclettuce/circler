version: '3.3'
services:

  application:
    build: .
    container_name: circler
    depends_on:
      - database
    environment:
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_URL=${DATABASE_URL}
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - "8080:8080"
    links:
      - "database:database"
    restart: on-failure
    volumes:
      - /home/salat23/circler/requiredcache:/root/.cache

  database:
    image: 'postgres:14.0-alpine'
    container_name: circler-database
    volumes:
      - /home/salat23/circler/database:/var/lib/postgresql/data
    restart: on-failure
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  prometheus:
    image: prom/prometheus:latest
    container_name: circles-prometheus
    links:
      - "application:application"
    depends_on:
      - application
    ports:
      - "127.0.0.1:9090:9090"
    expose:
      - 9090
    volumes:
      - /home/salat23/circler/prometheus:/prometheus
      - ./prometheus.yaml:/etc/prometheus/prometheus.yaml
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
    restart: on-failure
    
  node-exporter:
    image: prom/node-exporter:latest
    container_name: circles-node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    expose:
      - 9100
    ports:
      - "127.0.0.1:9100:9100"

  grafana:
    depends_on:
      - prometheus
    image: grafana/grafana:latest
    container_name: circles-grafana
    ports:
      - '3000:3000'
    expose:
      - 3000
    links:
      - prometheus
    restart: on-failure
    volumes:
      - /home/salat23/circler/grafana/GF_PATHS_CONFIG.ini:/etc/grafana/grafana.ini
      - /home/salat23/circler/grafana/GF_PATHS_DATA:/var/lib/grafana
      - /home/salat23/circler/grafana/GF_PATHS_LOGS:/var/log/grafana
      - /home/salat23/circler/grafana/GF_PATHS_PLUGINS:/var/lib/grafana/plugins
      - /home/salat23/circler/grafana/GF_PATHS_PROVISIONING:/etc/grafana/provisioning
