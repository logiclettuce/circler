version: '3.3'
services:

  application:
    build: .
    container_name: circler
    depends_on:
      - database
    environment:
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_URL=${DATABASE_URL}
      - SPRING_PROFILES_ACTIVE=prod
    links:
      - "database:database"
    restart: on-failure
    volumes:
      - /home/salat23/circler/requiredcache:/root/.cache

  database:
    image: 'postgres:14.0-alpine'
    container_name: circler-database
    volumes:
      - /home/salat23/circler/database:/var/lib/postgresql/data
    restart: on-failure
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    expose:
      - 5436

  prometheus:
    image: prom/prometheus:latest
    container_name: circles-prometheus
    links:
      - "application:application"
    depends_on:
      - application
    ports:
      - "9090:9090"
    expose:
      - 9090
    volumes:
      - /home/salat23/circler/prometheus:/prometheus
      - ./prometheus.yaml:/etc/prometheus/prometheus.yaml
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
    restart: on-failure

  grafana:
    depends_on:
      - prometheus
    image: grafana/grafana:latest
    container_name: circles-grafana
    ports:
      - '3000:3000'
    expose:
      - 3000
    links:
      - prometheus
    restart: on-failure
    volumes:
      - /home/salat23/circler/grafana:/var/lib/grafana